<body>
  <script>
    // 十进制转二进制
    const decimalToBinary = (decNumber) => {
      let temp = [], res = ''
      while (decNumber > 0) {
        temp.push(decNumber % 2)
        decNumber = Math.floor(decNumber / 2)
      }
      while (temp.length !== 0) {
        res = res + temp.pop().toString()
      }
      return res
    }
    console.log(decimalToBinary(5));
  </script>
</body>

</html>
